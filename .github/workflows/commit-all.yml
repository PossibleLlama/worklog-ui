name: "On commit"

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: npm install

    - name: Build
      run: npm run build

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:

    - name: Set up Node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Check out code
      uses: actions/checkout@v2

    - name: Check formatting
      run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: npm install

    - name: Test
      run: npm test
